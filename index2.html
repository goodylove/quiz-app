<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English</title>
    <!-- css links javascript links starts here -->
    <link rel="stylesheet" href="./index.css" />
    <script src="./quiz.js" defer></script>
    <script src="./app.js" defer></script>
    <!-- css links javascript links ends here -->
  </head>
  <body>
    <div class="page-container">
      <div class="overall-container">
        <h1 class="quz">Quiz App</h1>
        <div class="input-con">
          <span>
            <label for="name">Name</label>
            <input type="text" id="name" />
          </span>
          <span class="sel-con">
            <label for="subject">Subject</label>
            <select name="" id="sel">
              <option value="English">English</option>
              <option value="Maths">Maths</option>
            </select>
          </span>
        </div>
        <span class="btn-con">
          <button class="nextPage">Next</button>
        </span>
      </div>
    </div>
    <!-- question container -->
    <div class="container-2">
      <div class="error-con">
        <span class="error">please select an option</span>
      </div>
      <div class="overallcontianer2">
        <div class="question-holder">
          <p class="question"></p>
          <div class="list"></div>
        </div>
        <div class="num-q"></div>
        <div class="btn-con">
          <button class="prev">Prev</button>

          <button class="next">Next</button>
        </div>
      </div>
      <div>
        <div class="score-con">
          <div class="score"></div>
          <div><button class="restart">Restart Quiz</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
